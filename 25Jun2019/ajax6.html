<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>jQuery 처리 1</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
      $(document).ready(function(){
        $.ajax({
                url : "data.txt",
                success : function(data){
                  $("#view").html(data);
                }

              })
      });

    </script>
  </head>
  <body>
    <p id = "view">
    </p>
  </body>
</html>
