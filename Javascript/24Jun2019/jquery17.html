<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
        	 $('#wrap').on('click','h1',  function(){
       		 var len = $('h1').length;
       		 var targetHTML = $(this).text();
       		 $("#wrap").append("<h1>"+len+"-"+targetHTML+"</h1>");
       	 })
        });
    </script>
</head>
<body>
  <div id="wrap">
      <h1>Header</h1>
  </div>
</body>
</html>
