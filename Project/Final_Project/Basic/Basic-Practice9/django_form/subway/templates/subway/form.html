{% extends 'base.html' %}
{% block body %}
<!-- action이 비어 있으면 현재 url로 데이터가 보내지게 된다.-->
    <form action='' method='POST'>
        {% csrf_token %}
        <table>
        <!-- form 형식은 일반 데이터 처럼 불러오면 된다. -->
        <!-- 그럼 알아서 input 부분을 만들어 준다. -->
        <!-- form.as_p : p tag로 감싼다. / as_ul : ul 형식으로 만든다. / as_table : table 형식으로 만든다.-->
            {{ form.as_table }}
        </table>
        <input type='submit' value="주문하기">
    </form>
{% endblock %}
