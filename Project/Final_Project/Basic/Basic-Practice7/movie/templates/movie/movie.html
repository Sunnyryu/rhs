{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
<style>
  table {
    width: 100%;
    border: 1px solid black;
    border-collapse: collapse;
  }
  tr, th, td {
    border: 1px solid black;
    padding: 10px;
  }
</style>

  </head>
  <body>
    {% block body %}
<table>
		<tr>
			<th>영화이름</th>
			<th>점수</th>
			<th>포스터</th>
		</tr>
    {% for movie in movies %}
		<tr>
			<td><a href="{% url 'movie:detail' movie.id %}">{{ movie.title }}</td></a>
			<td>{{ movie.score }}</td>
			<td><img src="{{ movie.post }}" width="100" height="100" ></td>

		</tr>
    {% endfor %}
</table>
{% endblock %}
  </body>
</html>
