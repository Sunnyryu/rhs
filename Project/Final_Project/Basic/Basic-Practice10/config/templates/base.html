<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/23016e32d9.js" crossorigin="anonymous"></script>

    <title>Hello, world!</title>
</head>

<body>


<div class="navbar navbar-expand-lg navbar-light bg-light">
    
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
        aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'boards:index' %}">Home <span class="sr-only">(current)</span></a>
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'accounts:profile' user.username %}"> 프로필로 가기 </a>
            </li>
            
            {% endif %}
            <li class="nav-item active">
                {% if user.is_authenticated %}
                <div class='container'>
                    <a class="nav-link" href="{% url 'accounts:edit' %}">정보 수정</a>
                </div>
            </li>
                
                <form class="nav-link" action="{% url 'accounts:logout' %}" method="POST">
                    {% csrf_token %}
                    <li class="nav-item active"></li>
                    <a class="nav-link" href="#" onclick='this.parentNode.submit()'>Logout</a><br>
                    </li>
                </form>
            
            <li class="nav-item active">안녕, {{ user.username}}</li>
                {% else %}
                <li class="nav-item active">
                <a class="nav-link" href="{% url 'accounts:signup' %}">Join</a>
                </li>
                <li class="nav-item active">
                <a class="nav-link" href="{% url 'accounts:login' %}">Login</a>
                {% endif %}
            </li>
        </ul>
        
        <span class="navbar-text">
            i`m hungry to just begin now
        </span>
                

        <form class="form-inline my-2 my-lg-0" action="{% url 'boards:search' %}">
            <input class="form-control mr-sm-2" name ="search" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</div>
    {% block body %}
    {% endblock %}



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
