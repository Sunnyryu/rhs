<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>FORM</h1>

    <h4>주문서를 작성하여 주십시오</h4>
    <form action="#">
        이름 <input type="name" placeholder="이름 작성" autofocus><br>
        날짜 <input type="date" autofocus><br>

        <h3>1. 샌드위치 선택</h3>
        <div>
            <input type="radio" name="subway" value="eggmayo">에그 마요<br>
            <input type="radio" name="subway" value="italian vienty">이탈리아 비엔티<br>
            <input type="radio " name="subway" value="turkey">터키 베이컨 아보가토
        </div>
        <hr>

        <h3>2. 사이즈 선택</h3>
        <input type="number" placeholder="사이즈를 작성해주세요" autofocus min="15" max="30" step=>
        <hr>
        <h3>3.빵</h3>
        <div>   
                <select type="bread">
                <option value="bread1">호밀</option>
                <option value="bread2">바게트</option>
                <option value="bread3">일반</option>
                </select>
            </div>
        <hr>
        <h3>4. 야채/소스</h3>
        <input type="checkbox" name="check" value="1">토마토<br>
        <input type="checkbox" name="check" value="2">오이<br>
        <input type="checkbox" name="check" value="3">할라피뇨<br>
        <input type="checkbox" name="check" value="4">핫칠리<br>
        <input type="checkbox" name="check" value="5">바베큐<br>
    </form>
    <input type="submit" value="제출"">
</body>
</html>
