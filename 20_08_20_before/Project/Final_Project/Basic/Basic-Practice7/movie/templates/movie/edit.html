{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    {% block body %}
    <form action='{% url "movie:edit" movie.id %}' method='POST'>
      {% csrf_token %}
      영화명 :<input type="text" name= "title" value="{{ movie.title }}"><br>
      영화명(영문) :<input type="text" name= "title_en" value="{{ movie.title_en }}"><br>
      관람객수 :<input type="number" name="audience" value="{{ movie.audience }}"><br>
      개봉일 :<input type="date" name="open_date" value="{{ movie.open_date }}" ><br>
      장르 : <input type="text" name="genre" value="{{ movie.genre }}"><br>
      관람 제한 :<input type="text" name="watch_grade" value="{{ movie.watch_grade }}"><br>
      평점 : <input type="number" name="score" value="{{ movie.score }}"><br>
      포스터 : <input type="text" name="post" value="{{ movie.post }}"><br>
      영화정보 : <input type="textarea" col="30" row="10" name="description" value="{{ movie.description }}">
      <input type="submit" value="수정">
    </form>
{% endblock %}
  </body>
</html>
