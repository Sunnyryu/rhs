<nav>
    <ul class="pagination">
        {% if boards.has_previous %}
        <li class="page-item">
            <a href="{% url 'boards:index' %}?page=1">First</a>
            <a href="{% url 'boards:index' %}?page={{ boards.previous_page_number }}" class="page-link">Prev </a>
        </li>
        {% endif %}
        {% for page_num in boards.paginator.page_range %}
        
        <li class="page-item {% if page_num == boards.number %} active {% endif %} ">
            <a href="{% url 'boards:index' %}?page={{ page_num }}" class="page-link">{{ page_num }}</a>
        </li>
        {% endfor %}
        {% if boards.has_next %}
        <li class="page-item">
            <a href="{% url 'boards:index' %}?page={{ boards.has_next_page_number }}" class="page-link">Next</a>
            <a href="{% url 'boards:index' %}?page={{ boards.paginator.num_pages}}" class="page-link">Last</a>
        {% endif %}
        </li>
    </ul>
</nav>
