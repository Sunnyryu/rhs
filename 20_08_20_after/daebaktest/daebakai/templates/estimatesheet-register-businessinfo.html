{% extends 'base.html' %}
{% block title %}
Estimate sheet
{% endblock %}

{% block body %}

{% if 'loggedin' in session %}
<style>
    canvas {
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
    }
</style>

<body>

    <div class="container-fluid">
        <div class="row">
            {{ sidebarmenuEstimatesheet() }}

            <main role="main" class="col-md-9 col-lg-10 px-md-4">

                <form action="{{url_for('estimatesheet.BusinessInfoWrite')}}" method="POST" enctype=multipart/form-data >
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    <div class="table-responsive">

                        <table class="table table-bordered">

                        <thead class="thead-light">
                            <th style="width: 15%">상호</th>
                            <th style="width: 15%">사업자등록번호</th>
                            <th style="width: 15%">대표자</th>
                            <th style="width: 55%">주소</th>
                            
                            
                            
                        </thead>
            
                        <tbody>
                            <td>
                                <input type="text" style="text-align: right" class="form-control" id="name" name="name" value="{{ROW.name}}" required />
                            </td>
                            <td>
                                <input type="text" style="text-align: right" class="form-control" id="number" name="number"  value="{{ROW.number}}" required />
                            </td>
                            <td>
                                <input type="text" style="text-align: right" class="form-control" id="ceo" name="ceo"  value="{{ROW.ceo}}" required />
                            </td>
                            <td>
                                <input type="text" style="text-align: right" class="form-control" id="address" name="address"  value="{{ROW.address}}" />
                            </td>
                           
                        </tbody>
                     
                    </table>
                    <table class="table table-bordered">
                        <thead class="thead-light">
                          
                            <th style="width: 15%">업태</th>
                            <th style="width: 15%">종목</th>
                            <th style="width: 15%">전화</th>
                            <th style="width: 20%">이메일</th>
                            <th style="width: 35%">은행계좌</th>
                         
                            
                            
                        </thead>
                        <tbody>
                           
                            <td>
                                <input type="text" style="text-align: right" class="form-control" id="conditions1" name="conditions1"  value="{{ROW.conditions1}}" />
                            </td>
                            <td>
                                <input type="text" style="text-align: right" class="form-control" id="conditions2" name="conditions2"  value="{{ROW.conditions2}}" />
                            </td>
                            <td>
                                <input type="tel" style="text-align: right" class="form-control" id="phone" name="phone"  value="{{ROW.phone}}" />
                            </td>
                            <td>
                                <input type="email" style="text-align: right" class="form-control" id="email" name="email"  value="{{ROW.email}}" />
                            </td>
                           <td><input type="text" style="text-align: right" class="form-control" id="account" name="account"  value="{{ROW.account}}" /><input hidden type="date" id="date" name="date" ></td>
                        </tbody>
                    </table> 
                    <table class="table table-bordered">
                        <thead class="thead-light">
                          
                            <th style="width: 40%">사업자등록증사본</th>
                            <th style="width: 40%">사업자통장사본</th>
                            <th style="width: 20%">사업자도장</th>
                            
                            
                        </thead>
                        <tbody>
                           
                            <td>
                                <img src="/static/upload_image/{{ROW.a_id}}/business_{{ROW.a_id}}.jpg"  onerror="javascript:this.src='/static/upload_image/default.jpg'" class="img-fluid" alt="Responsive image">
                                <br>
                                <input type="file" id="imagelink" name="imagelink" />
                            </td>
                            <td>
                                <img src="/static/upload_image/{{ROW.a_id}}/account_{{ROW.a_id}}.jpg"  onerror="javascript:this.src='/static/upload_image/default.jpg'" class="img-fluid" alt="Responsive image">
                                <br>
                                <input type="file"  id="accountlink" name="accountlink" />
                            </td>
                            <td>
                                <img src="/static/upload_image/{{ROW.a_id}}/stamp_{{ROW.a_id}}.jpg"  onerror="javascript:this.src='/static/upload_image/default.jpg'" class="img-fluid" alt="Responsive image">
                                <br>
                                <input type="file"  id="stamp" name="stamp" />
                            </td>
                        </tbody>
                    </table> 


                        
                </div>

                <div>
                   
                    
                    <input class="btn btn-primary" type="submit" value="    저장    ">
                </div>
                    
                </form>

            </main>
        </div>
    </div>



</body>
<script>
    
    $(document).ready(function () {
        
  
        $("#date").val(getToday());
      
    });

    function getToday(){
    var date = new Date();
    var year = date.getFullYear();
    var month = ("0" + (1 + date.getMonth())).slice(-2);
    var day = ("0" + date.getDate()).slice(-2);

    return year + "-" + month + "-" + day;
}
function imgError1()
{
    alert('The image could not be loaded.');
}
function imgError2()
{
    var img = new Image();
    img.src = "/static/upload_image/account_51.jpg";
    return img;
}
</script>
                    {% endif %}

                    {% endblock %}
