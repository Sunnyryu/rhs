{% extends 'base.html' %}
{% block title %}
BBS
{% endblock %}

{% block body %}

{% if 'loggedin' in session %}
<div class="container">
    <div class="row">
        <div class="col-md-12">

            <div class="jumbotron p-3">
                <h2><b>글쓰기</b> </h2>

            </div>
            <form action="{{url_for('bbs.Write')}}" method="POST" >
               
                <div class="form-group">
                    <label >제목</label>
                    <input type="text" class="form-control" name="title"  required="1" >
                </div>
                <div class="form-group">
                    <label for="inputPassword">내용</label>
                    <textarea class="form-control mb-2" rows="10" name="content" required="1" ></textarea>
                </div>
                
                <button type="submit" class="btn btn-primary">제출</button>
            </form>


           
            
        </div>
    </div>
</div>

{% endif %}
{% endblock %}
