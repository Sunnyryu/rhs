{% extends 'base.html' %}
{% block body %}
<div class="img1">
    <div class="shade">
            <div class="blackboard">
                    <div class="form">
                        <form action="/lottocheck">
                            <p>
                                    <label>1등 당첨번호는 {{first_prize_lotto }}이며, 보너스 번호는 {{ hidden }}입니다. </label>
                            </p>
                            {% if first_count == 1 %}
                            <p>
                                    <label>내 번호는 {{mynum}}이므로, 1등 당첨되었습니다: </label>
                            </p>
                            {% elif second_count == 1 %}
                            <p>
                                    <label>내 번호는 {{mynum}}이므로, 2등 당첨되었습니다: </label>
                            </p>
                            {% elif three_count == 1 %}
                            <p>
                                    <label>내 번호는 {{mynum}}이므로, 3등 당첨되었습니다: </label>
                            </p>
                            {% elif four_count == 1 %}
                            <p>
                                    <label>내 번호는 {{mynum}}이므로, 4등 당첨되었습니다: </label>
                            </p>
                            {% elif five_count == 1 %}
                            <p>
                                    <label>내 번호는 {{mynum}}이므로, 5등 당첨되었습니다: </label>
                            </p>
                            {% elif next_chance == 1  %}
                            <p>
                                    <label>내 번호는 {{mynum}}이므로, 꽝입니다. </label>
                            </p>
                            {% endif %}
                            <br>
                            <p class="wipeout">
                                <input type="submit" value="funny lotto" />
                            </p>
                        </form>
                    </div>
            </div>
    </div>
</div>
{% endblock %}
