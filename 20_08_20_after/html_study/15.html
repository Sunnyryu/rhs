<!DOCTYPE html>
  <html lang="ko">
  <head>
      <meta charset="UTF-8">
      <title>position</title>
      <style>
         header {
                        position: fixed;
                        top: 0;
                        left: 0;
                        right: 0;

                        height: 75px;
                        padding: 1em;
                        color: white;
                        background: teal;
         }

         h1, p {
                        margin: 0;
         }

         body, html {
                        height: 200%;
         }

         * {
                        box-sizing: border-box;
         }
      </style>
  </head>
  <body>
          <header>
                  <h1>고정된 영역</h1>
            </header>       
  </body>
  </html>
