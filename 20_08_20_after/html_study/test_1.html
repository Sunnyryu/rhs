<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .myset{
            border-color: blue;
            border-style: dotted;
            border-width: 3px;
        }
    </style>
</head>
<body>
<ul>
    <li>hi</li>
    <li>hi2</li>
    <li>hi3</li>
</ul>
<ol>
    <li>a1</li>
    <li>a2</li>
    <li>a3</li>
</ol>
<dl>
    <dt>x1</dt>
    <dd>ta</dd>
    <dd>tb</dd>
</dl>
<table border="1px" >
    <caption>테스트</caption>
    <thead>
        <tr>
            <th>1</th>
            <th>2</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>sunny</td>
            <td>jay</td>
        </tr>
        <tr>
            <td>김밥</td>
            <td>고기</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td>4900</td>
            <td>8500</td>
        </tr>
    </tfoot>
</table>
<br>
<br>

<div>
    <form action="">
    <fieldset class="myset">
        <legend>신상정보</legend>
    <label for="id">너의 이름:</label><input type="text" id="id" name="id" placeholder="너의 이름은?"><br>
    <label for="password">너의 비밀번호:</label><input type="password" id="password" name="password" placeholder="너의 비밀번호는?"><br>
    <!-- radio에서 name을 같이하면 한가지만 선택하게 할 수 있고.. 
        중복 선택이 필요하면 name을 각기 다르게 해준다 -->
    <span>
        너가 좋아하는 건 뭔가여?
        <input type="radio" name="food" id="ramen"><label for="ramen">라면</label> 
        <input type="radio" name="food" id="pizza"><label for="pizza">피자</label>
        <input type="radio" name="food" id="chicken">치킨
    </span>
    <br>
    <span>
        너가 좋아하는 게임을 모두 알려줘?: <input type="checkbox" name="game" id="star"><label for="star">스타</label>
        <input type="checkbox" name="game" id="lol"><label for="lol">롤</label>
        <input type="checkbox" name="game" id="fifa"><label for="fifa">피파</label> 
        <input type="checkbox" name="game" id="bag"><label for="bag">배그</label>
    </span>
    <br>
    <span>
    <label for="cars">차를 골라줘!</label>
    <select name="cars" id="cars">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="mercedes">Mercedes</option>
        <option value="audi">Audi</option>
      </select>
    </span>
    <br>
    <span>
        사진 파일을 올려줘!<input type="file" name="file" id="file">
    </span>
    <br>

    <input type="submit" value="제출">
    <input type="reset" value="취소">
</fieldset>
</form>
</div>
</body>
</html>
