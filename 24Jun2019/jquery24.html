
<!DOCTYPE html>
<html>
<head>
<style>
div{ width:50px;
     height:50px;
     background:orange;
     position:relative;
     }
</style>
<meta charset="utf-8">
<title>Insert title here</title>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
  $(document).ready(function () {
    $('div').each(function (index){
      // (index * 500)초 후 anumate() ㅔ서드를 실행시킵니다.
      $(this).delay(index * 500).animate({
        left : 500
      }, 'slow');
    });
});
</script>
</head>
<body>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
</body>
</html>
